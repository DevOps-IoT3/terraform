name: Terraform Azure Provision

on:
  push:
    branches:
      - main  # ou ta branche principale

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:  # üîê Injection des secrets Azure (ARM + AZURE pour compatibilit√© backend)
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      AZURE_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: üîç Debug (temporaire - √† supprimer ensuite)
        run: |
          echo "ARM_CLIENT_ID=$ARM_CLIENT_ID"
          echo "AZURE_CLIENT_ID=$AZURE_CLIENT_ID"

      - name: Terraform Init
        run: terraform init -input=false -no-color -upgrade

      - name: Terraform Plan
        run: terraform plan -var-file="terraform.tfvars"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
